<html>
{% include 'header.html' %}
<body>
    <h1>{{ title }}</h1>
    <span style="font-size: 20px; margin-bottom: 50px;">
        The lucky man for the next meeting [{{ date }}] : <b>{{ name }}</b>
    </span>
    <h2>Score board</h2>
    {% autoescape false %}
        {{ scores }}
    {% endautoescape %}
    <h2>History of elections</h2>
    {% autoescape false %}
        {{ history }}
    {% endautoescape %}
</body>
</html>
